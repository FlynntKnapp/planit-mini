# pytest.ini
[pytest]
DJANGO_SETTINGS_MODULE = config.settings.dev

# Where to look for tests (add more apps as you build them)
testpaths =
    accounts
    core
    assets
    work

# File name patterns pytest will recognize as tests
python_files = tests.py test_*.py *_tests.py

# Nice default flags:
# -rA : show summary of all tests
# -q  : quieter output (optional; comment out if you prefer verbose)
addopts =
    -ra

# Optional: ignore deprecation noise if Django/Python get chatty
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
